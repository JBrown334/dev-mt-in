		  <div class="inputContainer">
		    <div class="welcomeText">
		      Welcome to <span>DevMountain</span> Social Add Some Info So Friends Can Find You.
		    </div>

		    <input type="text" name="name" placeholder="Tagline"></input>

		    <div class="triangle-foreground"></div>
		  </div>

<div ui-view></div>

			<li><a ui-sref=".find-friends" class="friendsNav">
				Find Friends
			</a></li>
			<li><a ui-sref=".update-profile" class="friendsNav">
				Update Profile</a>
			</li>
